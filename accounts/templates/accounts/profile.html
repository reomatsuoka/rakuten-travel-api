{% extends "app/base.html" %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center justify-center">
        <div class="bg-white rounded-3xl py-12 px-16">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5 text-center">プロフィール</h2>
            <table class="profile_table my-12 rounded-md">
                <tbody>
                    <tr>
                        <th class="text-left bg-yellow-400 px-6 w-52 border-2 border-solid rounded-md border-black">名前</th>
                        <td class="data">{{ user_data.first_name }}</td>
                    </tr>
                    <tr>
                        <th class="text-left bg-yellow-400 px-6 w-52 border-2 border-solid rounded-md border-black">メールアドレス</th>
                        <td class="data">{{ user_data.email }}</td>
                    </tr>
                    <tr>
                        <th class="text-left bg-yellow-400 px-6 w-52 border-2 border-solid rounded-md border-black">所属</th>
                        <td class="data">{{ user_data.department }}</td>
                    </tr>
                    <tr>
                        <th class="text-left bg-yellow-400 px-6 w-52 border-2 border-solid rounded-md border-black">入会日</th>
                        <td class="data">{{ user_data.created }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="flex justify-center">
                <a href="{% url 'profile_edit' %}">
                    <button class="flex justify-center bg-yellow-500 border-0  py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg "type="submit">
                        編集する
                    </button>
                </a>
            </div>
            <!-- <div class="button mx-auto">
                <a class="btn btn-lg btn-warning btn-block" href="{% url 'profile_edit' %}">編集する</a>
            </div> -->
        </div>
    </div>
</section>



{% endblock %}
