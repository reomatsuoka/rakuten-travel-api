{% extends 'app/base.html' %}

{% block content %}
<h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900 text-center">お気に入りリスト</h1>
<section class="text-gray-600 body-font">
	{% for hotel in hotel_data %}
		<div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
			<div class="lg:max-w-lg lg:w-4/12 md:w-1/5 w-5/6 mb-10 md:mb-0">
				<img class="object-cover object-center rounded" alt="旅行施設の写真" src="{{ hotel.image }}">
			</div>
			<div class="lg:flex-grow md:w-4/12 lg:pl-12 md:pl-8 flex flex-col md:items-start md:text-left items-center text-center">
				<h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{ hotel.hotelname }}</h1>
				<p class="mb-8 leading-relaxed">住所：{{ hotel.address }}{{ hotel.address2 }}</p>
					<p class="mb-8 leading-relaxed">{{ hotel.hotel_detail|linebreaksbr }}</p>
						<h5 class="mb-8 leading-relaxed">料金：{{ hotel.minprice }}円〜</h5>
				<div class="flex justify-center">
					<a class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" href="/">お気に入り</a>
					<a class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg" href="https://www.instagram.com/explore/tags/{{ hotel.hotelname }}" target="_blank">インスタへ</a>
				</div>
			</div>
			<!-- <canvas class="col-md-3 mr-0" id="myRaderChart{{hotel.hotelno}}" height="300"></canvas> -->
			<script>
				const ctx{{hotel.hotelno}} = document.getElementById("myRaderChart{{ hotel.hotelno }}");
				const myRadarChart{{hotel.hotelno}} = new Chart(ctx{{hotel.hotelno}}, {
					type: 'radar',
					data: {
						labels: ["サービス", "部屋", "設備", "食事", "立地"],
						datasets: [{
							display: false,
							data: [{{hotel.rating_service}}, {{hotel.rating_room}}, {{hotel.rating_equipment}}, {{hotel.rating_meal}}, {{hotel.rating_location}}],
							backgroundColor: "rgb(130,220,170,0.9)",
							borderColor: "rgb(255,100,0)",
							borderWidth: 2,
							pointRadius: 3,
							pointBackgroundColor: 'RGB(255,50,0)'
						}]
					},
					options: {
						scale: {
							ticks: {
								suggestedMin: 0,
								suggestedMax: 5,
								stepSize: 1,
								callback: function (value, index, values) {
									return ""
								}
							},
							pointLabels: {       // 軸のラベル（"Python"など）
								fontSize: 18,         // 文字の大きさ
								fontColor: "black",    // 文字の色
							},
							angleLines: {        // 軸（放射軸）
								display: true,
								color: "black"
							},
							gridLines: {         // 補助線（目盛の線）
								color: "black"
							}
						},
						legend: {
							display: false,
							position: 'top',  //タイトルの設定
							labels: {
								fontSize: 20,
								fontColor: "black",
								padding: 10
							}
						},
						title: {
							display: true,
							text: "レビュー ：★{{ hotel.review }}",
							fontSize: 23,
							fontColor: '#000',
						},
					}
				});
			</script>
		</div>
    {% empty %}
    <p>該当するものはありません</p>
    {% endfor %}
</section>
